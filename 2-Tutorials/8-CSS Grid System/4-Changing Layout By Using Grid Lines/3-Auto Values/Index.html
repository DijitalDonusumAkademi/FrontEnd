<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID CHANGING LAYOUT BY GRID LINES</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        .container {
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 100px;
        }
        
        .cell-1 {
            grid-row-start: 2;
            grid-row-end: 3;
            grid-column-start: 2;
            grid-column-end: 5;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="cell cell-1">Cell 1</div>
        <div class="cell cell-2">Cell 2</div>
        <div class="cell cell-3">Cell 3</div>
        <div class="cell cell-4">Cell 4</div>
        <div class="cell cell-5">Cell 5</div>
        <div class="cell cell-6">Cell 6</div>
        <div class="cell cell-7">Cell 7</div>
    </div>
</body>

</html>
