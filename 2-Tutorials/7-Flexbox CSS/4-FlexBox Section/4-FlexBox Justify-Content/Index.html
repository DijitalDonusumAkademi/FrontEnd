<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox-Justify-Content</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /*
        justify-content
        flex-start(default),flex-end,center, space-between,space-around
        space-between ==== evenly distributed with first element on the start 
        and last on the end
        space-around ==== evenly distributed with equal spaces around
        */
        
        .container {
            display: flex;
            /*justify-content: flex-start; default olarak solda boşluk bırakıcaktır.*/
            /*justify-content: flex-end; kutuları boşluk bırakarak sağ tarafa yanaştırır en son kutu en sonda olur.*/
            /*justify-content: center; bütün elemanlar ortalanır*/
            /*justify-content: space-between; elemanlar arasında boşluk bırakarak sıralar*/
            /*justify-content: space-around; ilk olarak 1x aralarda 2x ve sonda 1x boşluk bırakarak elemanlarımızı sıralayacaktır.*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <!-- <div class="box generic">G</div>
        <div class="box generic">G</div>
        <div class="box generic">G</div>
        <div class="box generic">G</div>
        <div class="box generic">G</div> -->
    </div>
</body>

</html>
