<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox-Justify-Content</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /*
        align-items
        strech,flex-start,flex-end,center,baseline
        */
        
        .container {
            height: 300px;
            display: flex;
            /*align-items: flex-start; en üst sol kısımda hizalar*/
            /*align-items: flex-end; en alt sol kısımda hizalar*/
            /*align-items: center; sola dayalı tam ortada hizalar*/
            /*align-items: baseline; flex start ile aynı görevi görür.*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>

</html>
