<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /*
        row(default)
        row-reverse,
        column,
        column-reverse
        */
        
        .container {
            display: flex;
            /*flex-direction: row; default olarak tam geniş satır*/
            /*flex-direction: row-reverse; tam satır olarak fakat ilk sayı sağa dayanır*/
            /*flex-direction: column; tüm kutuları aşağı doğru dizer.*/
            /*flex-direction: column-reverse; kutuları aşağı doğru tersten dizer.*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
    </div>
</body>

</html>
