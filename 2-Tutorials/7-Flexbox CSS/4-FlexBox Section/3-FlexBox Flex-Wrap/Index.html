<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /*
        flex-wrap
        wrap,
        no-wrap(default)
        wrap-reverse
        */
        
        .container {
            display: flex;
            /*flex-wrap: wrap; sıgmayan kurular alta gelecektir.*/
            /*flex-wrap: no-wrap; default olarak tek satıra sığdıracaktır.*/
            /*flex-wrap: wrap-reverse; sondakileri tersten en üste getirir.*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box generic">G</div>
        <div class="box generic">G</div>
        <div class="box generic">G</div>
        <div class="box generic">G</div>
        <div class="box generic">G</div>
    </div>
</body>

</html>
